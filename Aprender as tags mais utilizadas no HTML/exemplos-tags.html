<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tags HTML</title>
</head>
<body>

  <!-- Metadados -->
  <meta name="title" content="Exemplos de tags HTML">
  <meta name="description" content="Este é um exemplo de como utilizar as tags mais comuns da HTML.">
  <meta name="keywords" content="HTML, CSS, JavaScript">

  <!-- Separação de conteúdo -->
  <header>
    <h1>Exemplos de tags HTML</h1>
  </header>

  <main>

    <!-- Texto -->
    <p>Este é um parágrafo.</p>

    <p>Este é outro parágrafo com uma quebra de linha.</p>

    <!-- Imagem -->
    <img src="imagem.jpg" alt="Imagem">

    <a href="imagem.jpg">
      <img src="imagem.jpg" alt="Imagem">
    </a>

    <!-- Formulário -->
    <form action="processar.php">
      <input type="text" name="nome">
      <input type="email" name="email">
      <input type="submit" value="Enviar">
    </form>

  </main>

</body>

</html>
